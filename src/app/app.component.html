
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-header (pageSelected)="newSelect($event)"></app-header>
      <h2 align="left">Weather</h2>

      <div class="weather"
           *ngFor="let weather of weathers">
        <p class="weather-city">{{ weather.name }}</p>
        <span class="weather-temperature">{{ weather.temperature }}</span>
      </div>

      <app-weather-list *ngIf="loadedPage === 'weather-list'"></app-weather-list>
    </div>
  </div>
</div>
